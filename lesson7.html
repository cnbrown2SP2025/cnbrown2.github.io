<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gradebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
  <script src="gradebook.js" defer></script>
</head>
<body>
  <h1>Gradebook</h1>
  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Assignment 1</th>
        <th>Assignment 2</th>
        <th>Assignment 3</th>
      </tr>
    </thead>
    <tbody id="gradebook-body">
      <!-- Future rows will be added here dynamically -->
    </tbody>
  </table>
</body>
</html>
